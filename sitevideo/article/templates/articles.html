{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
    <div class="large-8 columns">
{% for article in articles %}
    <h6>Дата публікації: {{ article.article_date }}</h6>
    <h4><a href="/articles/get/{{ article.id }}/">{{ article.article_title }}</a></h4>
    <p>{{ article.article_text }}</p>
    <p><a href="/article/addlike/{{ article.id }}/"><img src="{% static 'yes.png' %}"></a>{{ article.article_likes }}</p>
    <hr>
{% endfor %}
    </div>
{% endblock %}
