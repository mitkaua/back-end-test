{% extends 'main.html' %}

{% block login %}
    <div class="large-offset-3 large-6 columns">
    <form action="/auth/login/" method="post">
        {% csrf_token %}
        <label for="username">Імя користувача</label>
        <input type="text" name="username" id="username">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password">
        {% if login_error %}
            <label class="error">{{ login_error }}</label>
        {% endif %}
        <input class="button" type="submit" value="Ввійти">
        <div class="label round secondary"><a href="/auth/register/">Реєстація</a></div>
    </form>
    </div>
{% endblock %}
